<!-- login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-80 bg-white rounded-lg shadow-md p-6 px-4">
       <div class='text-red-600 font-bold'>
           {{error_message}}
    </div>
    
    <h1 class="text-3xl font-semibold mb-4 ">Login</h1>
    <form action="/login" method="POST">
        <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full border border-gray-300 rounded py-2 px-4">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full border border-gray-300 rounded py-2 px-4">
            </div>
            <div>
                <button type="submit"
                    class="w-full transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Login</button>
            </div>
          
        </form>
    </div>
</body>

</html>
